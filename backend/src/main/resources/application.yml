spring:
  application:
    name: softdinner-backend
  
  # Server Configuration
  server:
    port: 8080
    error:
      include-message: always
      include-binding-errors: always
  
  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

# Supabase Configuration
supabase:
  url: ${SUPABASE_URL:}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY:}
  anon-key: ${SUPABASE_ANON_KEY:}

# OpenAI Configuration (Whisper API용)
openai:
  api-key: ${OPENAI_API_KEY:}
  api-url: https://api.openai.com/v1

# OpenRouter Configuration (GPT용)
openrouter:
  api-key: ${OPENROUTER_API_KEY:}
  api-url: https://openrouter.ai/api/v1

# Logging
logging:
  level:
    root: INFO
    com.softdinner: DEBUG
    org.springframework.web.servlet.DispatcherServlet: WARN
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Application Configuration
# Note: JWT tokens are issued and verified by Supabase Auth
# No separate JWT_SECRET is needed

