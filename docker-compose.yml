services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: softdinner-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    env_file:
      - ./frontend/.env.local
    restart: unless-stopped
    networks:
      - softdinner-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: softdinner-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/target
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    env_file:
      - ./backend/.env.local
    restart: unless-stopped
    networks:
      - softdinner-network

networks:
  softdinner-network:
    driver: bridge

volumes:
  maven-cache:

